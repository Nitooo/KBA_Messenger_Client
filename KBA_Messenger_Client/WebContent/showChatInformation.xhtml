<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/META-INF/templates/projektTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="title" value="Messenger - Chatinformationen" />

	<ui:define name="content">
		<h2>
			<h:outputText value="Informationen zum Chat" />
		</h2>
		
		<h:form id="form">
							 
		<p:messages id="errorMessages" style="color:red;margin:8px;" />
		
		<p:button value="Chat öffnen" id="openChat"
							 outcome="openChat" icon="ui-icon-arrowthick-1-w"  />
							 
		<p:button value="Chatliste öffnen" id="openChatList"
							 outcome="openChatList" icon="ui-icon-arrowthick-1-w"  />
		
			<p:panelGrid id="borderGrid" columns="1" layout="grid">
			   	<f:facet name="header">
                    <h:outputText value="Chat"/>
                </f:facet>
                
                <p:panelGrid id="borderNameGrid" columns="1">
				   	<f:facet name="header">
	                    <h:outputText value="Chatname"/>
	                </f:facet>
						<p:outputLabel value="#{chatBean.chat.getName()}" />
					
				</p:panelGrid>
					
				<p:spacer height="5" />
				
				<p:panelGrid id="borderAdminGrid" columns="1">
				<f:facet name="header">
	                    <h:outputText value="Admin"/>
	                </f:facet>
						<p:outputLabel value="#{chatBean.chat.getAdmin().getUsername()}" />
					</p:panelGrid>
			
			<p:spacer height="5" />
					
					
					<p:panelGrid id="borderUserGrid" columns="1">
						<p:dataTable var="user" value="#{chatBean.chat.getUsers()}">
					    <p:column headerText="User">
					        <h:outputText value="#{user.getUsername()}" />
					    </p:column>
					</p:dataTable>
					</p:panelGrid>
				
			
					
				</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
