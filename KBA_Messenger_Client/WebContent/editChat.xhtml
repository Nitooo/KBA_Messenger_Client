<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/META-INF/templates/projektTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="title" value="Messenger - Chat anpassen" />

	<ui:define name="content">
		<h2>
			<h:outputText value="Chat anpassen" />
		</h2>
		
		<h:form id="form">
		<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
		
		<p:button value="Chat öffnen" id="openChat"
							 outcome="openChat" icon="ui-icon-arrowthick-1-w"  />
							 
		<p:button value="Chatliste öffnen" id="openChatList"
							 outcome="openChatList" icon="ui-icon-arrowthick-1-w"  />
		
		<p:layout style="min-width:300px;min-height:300px;" >
		<p:layoutUnit position="center">
					
			<p:panelGrid id="borderGrid" columns="1" layout="grid">
			   	<f:facet name="header">
                    <h:outputText value="Chat anpassen"/>
                </f:facet>
                
                <p:spacer height="10" />
                
                <p:panelGrid id="borderNameGrid" columns="1">
				   	<f:facet name="header">
	                    <h:outputText value="Chatname anpassen"/>
	                </f:facet>
	                
					<p:panelGrid id="editChatGrid" columns="4" styleClass="noborderpanelgrid">
						<p:outputLabel for="chatname" value="Chatname:" />
						<p:outputLabel value="#{chatBean.chat.getName()}" />
						<p:inputText maxlength="64" id="chatname" value="#{editChatBean.chatname}"/>
						<p:commandButton id="saveChatName" action="#{editChatBean.changeChatName()}"
								value="Chatname ändern" icon="ui-icon-disk" update="@form" />
					</p:panelGrid>
					
				</p:panelGrid>
					
				<p:spacer height="10" />
					
				<p:panelGrid id="borderUserGrid" columns="1">
					<f:facet name="header">
                    	<h:outputText value="User anpassen"/>
                	</f:facet>
                	<p:panelGrid id="borderUserGridInfo" columns="2">
						<p:dataTable var="user" value="#{chatBean.chat.getUsers()}">
					    <p:column headerText="User">
					        <h:outputText value="#{user.username}" />
					    </p:column>
					    <p:column headerText="User entfernen">
					        <p:commandButton id="deleteChatUser" action="#{editChatBean.deleteUserFromChat(user)}"
								value="User entfernen" icon="ui-icon-disk" update="@form" />
					    </p:column>
					    
					</p:dataTable>
					
						<p:panelGrid columns="2" styleClass="noborderpanelgrid">
							<p:column>
							<p:inputText maxlength="64" id="addUser" value="#{editChatBean.usernameInput}"/>
						</p:column>
						<p:column>
							<p:commandButton action="#{editChatBean.addUserToChat()}"
									value="User hinzufügen" icon="ui-icon-disk" update="@form" />
						</p:column>
						</p:panelGrid>
					</p:panelGrid>
					
					
				</p:panelGrid>
					
				<p:spacer height="10" />
					
				<p:panelGrid id="borderAdminGrid" columns="1">
					<f:facet name="header">
                    	<h:outputText value="Adminrechte weitergeben"/>
                	</f:facet>
					
					<p:panelGrid columns="4" styleClass="noborderpanelgrid">
						<p:outputLabel value="Admin:" />
						<p:outputLabel  value="#{chatBean.chat.getAdmin().getUsername()}" />
						<p:inputText maxlength="64" id="addAdmin" value="#{editChatBean.admin}" />
						<p:commandButton id="changeAdmin" for="addAdmin" action="#{editChatBean.changeChatAdmin()}"
								value="Admin ändern" icon="ui-icon-disk" update="@form" />
					</p:panelGrid>
					
					</p:panelGrid>
					
					<p:spacer height="10" />
					
					<p:panelGrid colums="2">
				</p:panelGrid>
			</p:panelGrid>
			</p:layoutUnit>
			
			</p:layout>
		</h:form>
	</ui:define>

</ui:composition>
