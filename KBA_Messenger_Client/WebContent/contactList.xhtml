<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/META-INF/templates/projektTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:param name="title" value="Messenger - Kontakte" />
	<ui:define name="content">
		<h2>
			<h:outputText value="Kontaktliste" />
		</h2>
		<h:form id="form">

			<p:button value="Kontakte hinzufügen " id="addContact"
				outcome="addContact" icon="ui-icon-circle-plus" />

			<p:button value="Zurück" id="back" outcome="back"
				icon="ui-icon-arrowthick-1-w" />

			<p></p>

			<p:dataTable var="contact" value="#{contactsBean.contactList}" style="margin-bottom:10px;">
				<p:column>
					<f:facet name="header">Kontaktname</f:facet>
					<h:outputText value="#{contact.getUsername()}" />
				</p:column>

				<p:column>
					<f:facet name="header">Kontakt löschen</f:facet>
					<p:commandButton action="#{contactsBean.deleteContact(contact)}"
						id="löschen" icon="ui-icon-trash" title="löschen" update="form"
						value="löschen" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
